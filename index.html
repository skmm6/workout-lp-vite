<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header container">
        <a class="logo" href="#">
          Workout
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">Exercises</a></li>
            <li><a class="main-nav-link" href="#">Trainers</a></li>
            <li><a class="main-nav-link" href="#">Pricing</a></li>
            <li><a class="main-nav-link" href="#">Login</a></li>
          </ul>
        </nav>
    </header>

    <main>

      <section class="section-hero">
        <div class="hero container">
          <div class="hero-text-box">
            <div class="hero-new ">
              <span>New</span>
              <p>High Intensity workout to burn calories</p>
            </div>
            <h1 class="heading-primory heading-primory-fix u-margin-bottom-small"><span>Cardio</span>
            <span>Exercise</span></h1>
            <p class="heading-description u-margin-bottom-small--2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do <span class="block"> eiusmod tempor incididunt ut labore et dolore magna aliqua.</span></p>
            <div class="hero-btn">
              <a class="btn btn-primary" href="#">Get Started</a>
              <a class="btn btn-gray" href="#">Preview</a>
            </div>
          </div>
          <div class="hero-training-statistic">
            <div class="hero-training-statistic__time">
              <span>38:14</span>
              <p>TIME</p>
            </div>
            <div class="hero-training-statistic__calories">
              <span>165</span>
              <p>EST CALORIES</p>
            </div>
            <!-- <img class="hero-img" src="./public/image-hero-2x.png" alt="Hero" /> -->
          </div>
        </div>

      </section>
      

    </main>





    <script type="module" src="/main.js"></script>
  </body>
</html>
